<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input 태그 종류</title>
  </head>
  <script>
    function btn() {
      alert("버튼1 눌렀음");
    }
  </script>
  <body>
    <form action="" method="get">
      <fieldset>
        <legend>분류 1</legend>
        <!-- readonly : 수정 못하게 읽기 전용으로만 쓸 수 있음 -->
        입력란 <input type="text" name="input" value="홍길동" readonly /> <br />
        <!-- required : 서버로 전송하기 전에 필수적으로 입력하게 만드는 속성값 -->
        비밀번호 입력란 <input type="password" size="10" required /> <br />
        Email 입력란 <input type="email" /> <br />
        숫자 입력란 <input type="number" /> <br />
        <!-- ↓모바일로 접속했을 때 번호 입력할 수 있게 숫자 자판이 뜸 -->
        전화번호 입력란 <input type="tel" /> <br />
        버튼 <input type="button" value="버튼1" onclick="btn();" /> <br />
        체크박스
        <!-- checked : 미리 체크된 형태로 출력됨 -->
        <input type="checkbox" name="checkbox" value="11" checked />질문내용1
        <input type="checkbox" name="checkbox" value="22" />질문내용2<br />
        색상 <input type="color" /><br />
        날짜 <input type="date" /><br />
        날짜 시간 <input type="datetime-local" /><br />
        파일 <input type="file" /><br />
        이미지 <input type="image" src="../1.image/file/시바.jpg" /><br />
        히든 <input type="hidden" value="서버 측에 보낼 값" /><br />
      </fieldset>

      <fieldset>
        <legend>분류 2</legend>
        월 <input type="month" /><br />
        <!-- radio : name값을 같은 이름으로 묶어서 통일시켜야 같은 항목으로 봄 -->
        라디오 <input type="radio" name="radio" value="1" />선택1
        <input type="radio" name="radio" value="2" />선택2
        <input type="radio" name="radio" value="3" />선택3
        <br />
        범위 <input type="range" value="0" max="10" /><br />
        검색 <input type="search" placeholder="검색어를 입력하세요" /><br />
        <!-- search : 검색어 자체를 한번에 지울 수 있음 
            / placeholder : 입력칸에 텍스트 형태 보여줄 수 있음-->
        시간 <input type="time" /><br />
        URL <input type="url" /><br />
        주 <input type="week" /><br />
        셀렉트
        <!-- multiple : cnlt로 여러개 셀렉트 가능함 -->
        <select name="select" multiple>
          <option value="1">선택1</option>
          <option value="2">선택2</option>
          <!-- selected : 미리 선택된 형태로 출력됨 -->
          <option value="3" selected>선택3</option></select
        ><br />
        여러 줄 입력란
        <textarea cols="50" rows="10"></textarea>
        <button type="button">버튼2</button>
      </fieldset>

      <!-- ↓버튼의 형태 -->
      <input type="submit" value="전송하기" />
      <!-- reset : 입력된 값을 모두 초기화 시킴 -->
      <input type="reset" value="재입력하기" />
    </form>
  </body>
</html>
