<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 연습</title>
    <style>
      /* ↓각각 다른 태그 부름 */
      table,
      td,
      th {
        border: 1px solid black;
        text-align: left;
      }
      /* ↓이건 뭐가 달랐는데 기억안남 */
      table td {
        width: 50px;
        height: 50px;
      }
    </style>
  </head>

  <body>
    <h1>table</h1>
    <table>
      <caption>
        <strong>Modern Browser</strong>
        <p>국내에서 자주 사용하는 모던 브라우저</p>
      </caption>
      <tr>
        <td>브라우저</td>
        <td>제조업체</td>
        <td>다운로드</td>
      </tr>
      <tr>
        <td>크롬</td>
        <td>Google</td>
        <td>https://www.google.com/chrome</td>
      </tr>
      <tr>
        <td>파이어폭스</td>
        <td>Mozila</td>
        <td>https://www.mozilla.org/ko/firefox</td>
      </tr>
      <tr>
        <td>엣지</td>
        <td>Microsoft</td>
        <td>https://www.microsoft.com</td>
      </tr>
    </table>

    <hr />

    <table>
      <tr>
        <td colspan="4" style="width: 200px; background-color: pink">1</td>
        <!-- 크기 맞추는 방법 : td 안에다 style 쓰기 색깔 넣기도 마찬가지 -->
      </tr>
      <tr>
        <td colspan="2" rowspan="2">5</td>
        <td>7</td>
        <td>8</td>
      </tr>
      <tr>
        <td>11</td>
        <td>12</td>
      </tr>
      <tr>
        <td colspan="2">13</td>
        <td colspan="2">15</td>
      </tr>
    </table>
  </body>
</html>
