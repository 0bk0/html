<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시멘틱 태그를 이용한 레이아웃</title>
    <style>
      .container {
        width: 800px;
        border: 5px dotted black;
        margin: auto; /* 영역에 대한 태그들(div 같은거)은 '마진'을 사용함!*/
      }
      header {
        background-color: lightblue;
        overflow: hidden;
      }
      header article {
        background-color: lightgoldenrodyellow;
        width: 200px;
        height: 100px;
      }
      .logo {
        float: left;
      }
      .navi {
        float: right;
      }
      .box1 {
        background-color: lightsalmon;
        height: 300px;
      }
      main {
        background-color: lightgreen;
        overflow: hidden;
      }
      main article {
        width: 33.3%; /* 각각 3분의 1씩 배치함 */
        height: 150px;
        float: left;
      }
      .sub1 {
        background-color: lightsteelblue;
      }
      .sub2 {
        background-color: lightslategrey;
      }
      .sub3 {
        background-color: lightyellow;
      }
      footer {
        background-color: brown;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <article class="logo">logo</article>
        <article class="navi">navi</article>
      </header>
      <section class="box1">box1</section>
      <main>
        <article class="sub1">sub1</article>
        <article class="sub2">sub2</article>
        <article class="sub3">sub3</article>
      </main>
      <footer>footer</footer>
    </div>
  </body>
</html>
