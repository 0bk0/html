<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inline</title>
    <style>
      a {
        background-color: aquamarine;
        color: blueviolet;
        text-decoration: none;
        border-radius: 10px;
        border: 1px solid black;
        /* 인라인 요소라서 가로, 세로 크기값이 반영되지않음X
            마진도 좌측, 우측 요소만 들어감. 
            따라서, 한 열에 여러개를 배치시킬 수 있음 */
        width: 300px;
        height: 200px;
        margin: 10px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <!-- a는 인라인 요소라서 크기만큼 자리를 차지함? -->
    <!-- 
        인라인 요소
        - 한 줄에 여러개의 엘리먼트를 배치(보통 블럭 요소 안에 포함)
        - 기본 너비값이 컨텐츠의 너비와 같다
        - 크기값을 가질 수 없다.(너비와 높이는 컨텐츠의 크기에 따라 결정)
        ex) <img> <br> <span> <input> <textarea> <lab> <button> ...
     -->

    <a href="http://www.google.com">구글</a>
    <a href="http://www.naver.com">네이버</a>
    <a href="http://www.daum.net">다음</a>
  </body>
</html>
