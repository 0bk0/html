    <title>float</title>
    <style>
      /* 
            float
            웹페이지에서 이미지를 어떻게 '띄워서' 텍스트와 함께 배치할
            것인가에 대한 속성.
            요소를 문서의 일반적인 흐름에서 벗어나 요소를 왼쪽이나
            오른쪽으로 배치시켜 그 주위에 다른 요소가 이어질 수 있도록하여
            주로 텍스트와 이미지의 레이아웃을 조정하는데 사용
        */
      .float-container {
        width: 650px;
        border: 5px solid darkcyan;
      }
      .float-container img {
        float: left;
        margin: 5px;
        padding: 5px;
        border: 2px solid black;
      }
    </style>
